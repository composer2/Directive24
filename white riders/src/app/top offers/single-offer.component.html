<article>
  <div *ngIf="singleOffer">
    <h4>{{singleOffer.name}} details</h4>

    <div>
      <label for="nametext">Name</label>
      <input type="text" id="nametext" [(ngModel)]="singleOffer.name" />
    </div>

    <div>
      <label for="typetext">Type</label>
      <input type="text" id="typetext" [(ngModel)]="singleOffer.type" />
    </div>
  </div>
</article>
