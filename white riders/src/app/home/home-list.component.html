<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="../../assets/images/pic1.jpg"  alt="pic1" class="img-responsive" style="width:100%">
      </div>
    
      <div class="item">
        <img src="../../assets/images/pic2.jpg" alt="pic2" class="img-responsive" style="width:100%">
      </div>

      <div class="item">
        <img src="../../assets/images/pic3.jpg" alt="pic3" class="img-responsive" style="width:100%">
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-4" *ngFor="let offer of offersList | async; let i=index">
      <div class="panel panel-primary" *ngIf="i<3" >
        <div class="panel-heading"><a id="offer-name" href="" [routerLink]="['/topOffers/'+offer._id]">{{offer.name | initCapLetter}}</a></div>
        <div class="panel-body">
          <img src="{{offer.pictures[0]}}" class="img-responsive" style="width:100%" alt="{{offer.name | initCapLetter}}"></div>
          <div class="panel-footer">Buy it now for only <span id="prize-size" class="label label-default">{{offer.price | currency:'USD':true:'1.2-2'}}</span>
            <a id="buy-link" href="" class="btn btn-danger btn-block" role="button">Buy now</a>
        </div>
      </div>
    </div>
  </div>
</div>
