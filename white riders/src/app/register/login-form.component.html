<div class="col-md-6 col-md-offset-3">
    <h2>Ligin</h2>
    <form [formGroup]="userToLogin" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username: </label>
            <input [formControl]="userToLogin.controls['username']" type="text" class="form-control" name="username" [(ngModel)]="model.username"  required />
            <div class="alert alert-danger" *ngIf="!userToLogin.controls['username'].valid && userToLogin.controls['username'].touched">
                Danger!!!
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input [formControl]="userToLogin.controls['password']" type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
            <div class="alert alert-danger" *ngIf="!userToLogin.controls['password'].valid && userToLogin.controls['password'].touched">
                Danger!!!
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit"
                [disabled]="!loginForm.form.valid"
                >Login</button>           
        </div>
    </form>
</div>
