<div class="col-md-12 login-form">
<div class="col-md-4 col-md-offset-4">
    <div class="login-header">
    <h2>Login</h2>
    </div>
    <form [formGroup]="userToLogin" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group col-md-12">
            <label for="username">Username: </label>
            <div class="inner-addon left-addon">
                <span class="glyphicon glyphicon-user"></span>  
                <input [formControl]="userToLogin.controls['username']" type="text" class="form-control field" name="username" [(ngModel)]="model.username"  required />
                <div class="invalidUserAndPass" *ngIf="!userToLogin.controls['username'].valid && userToLogin.controls['username'].touched">
                   Please enter a valid username
                </div>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="password">Password: </label>
            <div class="inner-addon left-addon">
                 <i class="glyphicon glyphicon-lock"></i> 
                <input [formControl]="userToLogin.controls['password']" type="password" class="form-control field" name="password" [(ngModel)]="model.password" required />
                <div class="invalidUserAndPass" *ngIf="!userToLogin.controls['password'].valid && userToLogin.controls['password'].touched">
                    Please enter a valid username
                </div>
            </div>
        </div>
        <div class="form-group col-md-12">
            <button class="btn loginReg-btn" type="submit"
                [disabled]="!loginForm.form.valid"
                >Login</button>           
        </div>
    </form>
</div>
</div>
