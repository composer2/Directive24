<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form [formGroup]="userToRegister" (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group" >
            <label for="firstname">First name</label>
            <input [formControl]="userToRegister.controls['firstName']" type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" required />
            <div class="alert alert-danger" *ngIf="!userToRegister.controls['firstName'].valid && userToRegister.controls['firstName'].touched">
                Danger!!!
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input [formControl]="userToRegister.controls['lastName']" type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" required />
            <div class="alert alert-danger" *ngIf="!userToRegister.controls['lastName'].valid && userToRegister.controls['lastName'].touched">
                Danger!!!
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input [formControl]="userToRegister.controls['username']" type="text" class="form-control" name="username" [(ngModel)]="model.username" required />
            <div class="alert alert-danger" *ngIf="!userToRegister.controls['username'].valid && userToRegister.controls['username'].touched">
                Danger!!!
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [formControl]="userToRegister.controls[password]" type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
            <div class="alert alert-danger" *ngIf="!userToRegister.controls['password'].valid && userToRegister.controls['password'].touched">
                Danger!!!
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit"
                [disabled]="!registerForm.form.valid"
            >Register</button>
            <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
