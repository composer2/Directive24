<div class="col-md-12 form">
<div class="col-md-4 col-md-offset-4" [@transition]='pageOnLoad'>
    <div class="header">
    <h2>Register</h2>
    </div>
    <form [formGroup]="userToRegister" (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group col-md-12" >
            <label for="firstname">First name</label>
            <input formControlName="firstName" type="text" class="form-control field" name="firstName" [(ngModel)]="model.firstName" required />
            <div class="invalidUserAndPass" *ngIf="!userToRegister.controls['firstName'].valid && userToRegister.controls['firstName'].touched">
                Please enter a valid name
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="lastName">Last name</label>
            <input formControlName="lastName" type="text" class="form-control field" name="lastName" [(ngModel)]="model.lastName" required />
            <div class="invalidUserAndPass" *ngIf="!userToRegister.controls['lastName'].valid && userToRegister.controls['lastName'].touched">
                Please enter a valid name
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control field" name="username" [(ngModel)]="model.username" required />
            <div class="invalidUserAndPass" *ngIf="!userToRegister.controls['username'].valid && userToRegister.controls['username'].touched">
                Please enter a valid username
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control field" name="password" [(ngModel)]="model.password" required />
            <div class="invalidUserAndPass" *ngIf="!userToRegister.controls['password'].valid && userToRegister.controls['password'].touched">
                Please enter a valid password
            </div>
        </div>
        <div class="form-group">
            <button class="btn regBtn" type="submit"
                [disabled]="!registerForm.form.valid"
            >Register</button>
            <a [routerLink]="['/home']" class="btn cancel-link">Cancel</a>
        </div>
    </form>
</div>
