<div class="container">
    <h2 class="text-center">Contact Us</h2>
    <form name="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        </div>
        <div class="form-group">
            <label for="mail">Email</label>
            <input type="text" class="form-control" name="mail" [(ngModel)]="model.mail" #mail="ngModel" required />
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required />
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" rows="5" name="message" [(ngModel)]="model.message" #message="ngModel" required>
            </textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
